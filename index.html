<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png" />
    <title>مهامي</title>
    <!-- CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- mhamy project -->
    <div class="mhamy">
      <header class="header">
        <div class="container">
          <div class="header-content">
            <!-- logo -->
            <div class="logo">
              <a href="/"><img src="./assets/images/mhamy-logo.svg" class="mhamy-logo" /></a>
            </div>
            <!-- end logo -->
            <!-- add new task btn -->
            <button id="addBtn" class="addBtn"><i class="bx bxs-message-square-add"></i></button>
            <!-- end add new task btn -->
          </div>
        </div>
      </header>
      <!-- newTaskBox -->
      <div class="container">
        <div class="addTaskBox" id="addTaskBox">
          <div class="input">
            <span>عنوان المهمة</span>
            <input type="text" id="taskInput" class="taskInput" />
          </div>
          <div class="btns">
            <button class="addTask btn" id="addTask">إضف مهمة</button>
            <button class="closeTaskBox btn" id="closeTaskBox">إغلاق</button>
          </div>
        </div>
      </div>

      <!-- newTaskBox -->
      <!-- tasks section -->
      <section class="tasks" id="tasks">
        <div class="container">
          <div class="tasks-content">
            <!-- task -->
            <div class="task" id="task">
              <div class="task-text">
                <h1 class="task-subject" id="taskSubject">عنوان المهمة</h1>
                <p class="date"><i class="bx bx-calendar"></i><span id="date">10/02/2024</span></p>
              </div>
              <div class="task-mange">
                <button id="deleteBtn" class="deleteBtn btn"><i class="bx bxs-trash"></i></button>
                <button id="editBtn" class="editBtn btn"><i class="bx bxs-edit"></i></button>
                <button id="checkBtn" class="checkBtn btn"><i class="bx bx-check"></i></button>
                <button id="unCheckBtn" class="unCheckBtn btn"><i class="bx bx-x"></i></button>
              </div>
            </div>
            <!-- end task -->
          </div>
        </div>
      </section>
      <!-- end tasks section -->
    </div>
    <!-- end mhamy project -->

    <!-- JavaScript -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
